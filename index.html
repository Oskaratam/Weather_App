<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Online</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img id="clouds" class="weather" src="./img/clouds.png">
        <img class="bgImage" src="./img/beach.png">
        <div class="content">

            <header>
                <div>
                    <h2 id="placeName">Place</h2>
                    <span class="time" id="time"><b>00:00</b></span>
                </div>
                <input maxlength="23" placeholder="Find place" name="Place" id="placeInput" class="placeInput" type="text">
                <div class="error">
                    <p>Invalid place</p>
                </div>
                <img id="searchIcon" src="./img/search.png" alt="search icon">
            </header>

            <main>
                <p id="temperature">0Â°C</p>
                <div class="info">
                    <p id="weather">Weather: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="feelsLike">Feels like: </p>
                </div>
            </main>
        </div>
    </div>
    <script rel="script" src="./js.js"></script>
</body>
</html>
